<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/home.css">
    <link rel="stylesheet" href="/public/styles/layout.css">
    <link rel="stylesheet" href="/public/styles/section.css">
    <link rel="stylesheet" href="/public/styles/quizcard.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <title>Quiz</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container header-container">
                <div class="header-container__logo logo">
                    <img src="/public/favicon.ico" alt="QuizLogo" class="logo__img">
                </div>
                <nav class="header-container__nav">
                    <div class="nav__link"><a href="/home.html">Home</a></div>
                    <div class="nav__link"><a href="/src/create/create.html">Create</a></div>
                    <div class="nav__link"><a href="/src/results/results.html">Results</a></div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <section class="quiz-card" id="quiz-card">
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer-left">
                    <img src="/public/rabbit-carrot.jpg" alt="" class="footer-img">
                    <h1 class="footer-title">© Quiz</h1>
                </div>
                <div class="footer-right">
                    <h2>Authors</h2>
                    <ul>
                        <li>Mariia</li>
                        <li>Kolya</li>
                        <li>Illya</li>
                        <li>Hashim</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <template id="quiz-card-template">
        <div class="myQuiz" data-quiz-id="">
            <div class="quiz-header" >
                <h2 class="title"></h2>
                <button class="delete">❌</button>
            </div>
            <p class="descroption"></p>
            <p class="amount"></p>
            <a href="./src/quiz/quiz.html"><button data-index="${index}" class="start">Start</button></a>
        </div>
    </template>

    <script src="/home.js"></script>

</body>

</html>
