<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../create/style/create.css">
    <link rel="stylesheet" href="../../public/styles/home.css">
    <link rel="stylesheet" href="../../public/styles/layout.css">
    <link rel="stylesheet" href="../../public/styles/section.css">
    <link rel="stylesheet" href="../create/style/form.css">
    <link rel="icon" type="image/x-icon" href="../../public/favicon.ico">
    <title>Quiz</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container header-container">
                <div class="header-container__logo logo">
                    <a href="../../home.html"><img src="/public/favicon.ico" alt="QuizLogo" class="logo__img">
                      </a>
                </div>
                <nav class="header-container__nav">
                    <div class="nav__link"><a href="/home.html">Home</a></div>
                    <div class="nav__link"><a href="/src/create/create.html">Create</a></div>
                    <div class="nav__link"><a href="/src/results/results.html">Results</a></div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <section class="section-create">
                    <h1>New quiz</h1>

                    <input type="text" class="title" id="title" name="My title" value="" placeholder="Write your title">
                    <output name="output" id="outputNumb">0 / 20</output>
                    <br>
                    <textarea type="text" id="description" class="description" placeholder="Description"></textarea>
                    <output name="output" id="outputN">0 / 50</output>
                    <br>
                    <div class = "time">
                        <span>Time:</span>
                        <label>
                            hours
                            <input type ="number" id = "hours" min= "0" max ="23" placeholder="00"></input>
                        </label>
                        <label>
                            minutes
                            <input type = "number" id = "minutes" min ="0" max ="59" placeholder ="00"></input>
                        </label>
                        <label>
                            seconds
                            <input type = "number" id="seconds" min ="0" max ="59" placeholder ="00"></input>
                        </label>
                    </div>
                    <div class="center">
                        <button type="button" id="addQuestion" class="addQuestion">Add Question</button>
                        <br>
                        <div id="field" class="field">
                        </div>
                        <a href="../../home.html"><button class="create" id="create">Create♥</button></a>
                        <p id="error" style="color: #ff4d6d; font-weight: 600; margin-top: 10px;"></p>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer-left">
                    <img src="/public/rabbit-carrot.jpg" alt="" class="footer-img">
                    <h1 class="foooter-title">© Quiz</h1>
                </div>
                <div class="footer-right">
                    <h2>Authors</h2>
                    <ul>
                        <li>Mariia</li>
                        <li>Kolya</li>
                        <li>Illya</li>
                        <li>Hashim</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="../create/create.js"></script>
</body>

</html>
